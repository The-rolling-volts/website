<!DOCTYPE html>
<html lang="en" data-path="root">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Volts</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          overflow-x:hidden; /* evita barras de scroll */
          width: 100%;
          height: 100%;
        }

      canvas {
        position:fixed;
        top:0;
        left:0;
      }
      #canvas2 {
        filter:blur(8px);
        background:rgba(0,0,0,0)
      }
      header {
        width: 100vw;
        height: 70vh; /* O el alto que desees para el efecto */
        min-height:70vh;
        position: relative;
        overflow: hidden;
        padding: 0;
        margin:0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
      #rollingVoltsLogo{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px; /* ajusta el tamaño según tu diseño */
        transform: translate(-50%,  -50% );
        z-index: 10; /* asegura que esté por encima del canvas */
        pointer-events: none; /* para que no interfiera con clicks */
      }

      .pulser {
        width: 90vmin;
        height: 90vmin;
        border-radius: 50%;
        mix-blend-mode: screen;
        background: #d84578;
        position: absolute;
        animation: filtered 10000ms 0ms infinite alternate linear;
        will-change: filter, transform;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes filtered {
        0% {
          filter: hue-rotate(0deg) blur(3vmin);
        }
        100% {
          filter: hue-rotate(360deg) blur(20vmin);
        }
      }

    </style>
    
  </head>

  <body>

    <header style="background-color:rgba(160, 160, 160, 0.4);">
      <div class="pulser"></div>
      <div class="pulser"></div>
      <div class="pulser"></div>
      <div class="pulser"></div>
      <div class="pulser"></div>
      <div class="pulser"></div>
      <div class="pulser"></div>
  
      <canvas id = "canvas1"></canvas>
      <canvas id = "canvas2"></canvas>
      <img id="rollingVoltsLogo" src="./img/simbolos/logoHeader.svg" alt="Logo The_Rolling_Volts"> 
    </header>

    <main>

        <h2>Gestion de Producción y automatización</h2>

      </section>
      <article>
        <h2>articulo</h2>
        <p>asdadasd</p>
      </article>
    </main>

    <aside></aside>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
