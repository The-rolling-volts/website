<!DOCTYPE html>
<html lang="en" data-path="root">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Volts</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          overflow-x:hidden; /* evita barras de scroll */
          width: 100%;
          height: 100%;
        }

      canvas {
        position:fixed;
        top:0;
        left:0;
      }
      #canvas2 {
        filter:blur(8px);
        background:rgba(0,0,0,0)
      }
      header {
        width: 100vw;
        height: 70vh; /* O el alto que desees para el efecto */
        min-height:70vh;
        position: relative;
        overflow: hidden;
        padding: 0;
        margin:0;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
      #rollingVoltsLogo{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px; /* ajusta el tamaño según tu diseño */
        transform: translate(-50%,  -50% );
        z-index: 10; /* asegura que esté por encima del canvas */
        pointer-events: none; /* para que no interfiera con clicks */
      }

    </style>
  </head>

    <header style="background-color:rgba(160, 160, 160, 0.4);">
