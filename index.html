    <title>The Rolling Volts</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body, html {
          overflow-x:hidden; /* evita barras de scroll */
          width: 100%;
          height: 100%;
        }

      canvas {
        position:fixed;
        top:0;
        left:0;
      }
      #canvas2 {
        filter:blur(8px);
        background:rgba(0,0,0,0)
      }

      header {
        width: 100vw;
        height: 70vh; /* O el alto que desees para el efecto */
        min-height:70vh;
        position: relative;
        overflow: hidden;
        padding: 0;
        margin:0;
      }

      header::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 0, 0, 0) 40%,
          rgba(230, 74, 25, 0.4) 85%,
          rgba(230, 74, 25, 0.6) 100%
        );
        z-index: 0;
        pointer-events: none;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
      #rollingVoltsLogo{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px; /* ajusta el tamaño según tu diseño */
        transform: translate(-50%,  -50% );
        z-index: 10; /* asegura que esté por encima del canvas */
        pointer-events: none; /* para que no interfiera con clicks */
      }

      .pulser {
        position: absolute;
        background: #ff5722; /* color fijo, sin hue-rotate */
        border-radius: 50%;
        mix-blend-mode: lighten;
        filter: blur(10vmin) brightness(1.8); /* efecto suave */
        will-change: transform, filter;
        animation: pulserEffect 8s infinite ease-in-out alternate;
        pointer-events: none;
        z-index: 0;
        left: 0;
        top: 0;
        transform: translate(-50%, -50%);
      }
      @keyframes pulserEffect {
        0% {
          transform: translate(-50%, -50%) scale(1);
          filter: blur(6vmin) brightness(1.5);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.1);
          filter: blur(12vmin) brightness(2.2);
        }
      }
    </style>
    
  </head>
